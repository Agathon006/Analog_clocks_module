<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="../scripts/index.js" defer></script>
</head>

<body>
    <div class="container" id="container">
        <button class="theme-button theme-button-light" id="theme-button">Dark theme</button>
        <div class="clocks-container">
            <div class="hour-container" id="hour-container">
                <div class="hour-arrow" id="hour-arrow"></div>
            </div>
            <div class="minute-container" id="minute-container">
                <div class="minute-arrow" id="minute-arrow"></div>
            </div>
            <div class="second-container" id="second-container">
                <img src="./images/second-arrow-light.png" alt="second-arrow" class="second-arrow" id="second-arrow">
            </div>
        </div>
    </div>
</body>

</html>
